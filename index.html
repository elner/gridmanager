<!DOCTYPE html>
<!--[if lt IE 9]><html class="ie"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
  <head>
    <meta charset="utf-8"/>
    <title>Grid Manager</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascript/generic.js"></script>
    <!--[if lt IE 9]>
      <script src="javascript/respond.min.js"></script>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="container">
    <div id="wrapper">
    <header>
      <div class="content">
        <div id="grid-manager" >
          <h1>Simplest Grid manager</h1>
          <div class="colgroup widths">
            <h4>Settings</h4>
            <div class="col" id="content-width" data-steps="1">
              <p class="val" contenteditable="true">940</p>
              <p class="label">
                <a href="#" class="decrease silver-bullet">&#45;</a>
                Content
                <a href="#" class="increase silver-bullet">&#43;</a>
              </p>
            </div>
            <div class="col" id="margin-width" data-steps="2">
              <p class="val" contenteditable="true">10</p>
              <p class="label">
                <a href="#" class="decrease silver-bullet">&#45;</a>
                Margin
                <a href="#" class="increase silver-bullet">&#43;</a>
              </p>
            </div>
            <div class="col" id="gutter-width" data-steps="1">
              <p class="val" contenteditable="true">20</p>
              <p class="label">
                <a href="#" class="decrease silver-bullet">&#45;</a>
                Gutter
                <a href="#" class="increase silver-bullet">&#43;</a>
              </p>
            </div>
            <div class="col" id="nr-of-columns" data-steps="1">
              <p class="val" contenteditable="true">12</p>
              <p class="label">
                <a href="#" class="decrease silver-bullet">&#45;</a>
                Column
                <a href="#" class="increase silver-bullet">&#43;</a>
              </p>
            </div>
          </div>
        </div>
        <p id="toggle-simplest">
          <a href="#" >Simplest..</a> 
        </p>

<div id="simplest"><code>$simplest-grid-content  : <b id="simplest-grid-content"></b>px
$simplest-gutter-width  : <b id="simplest-gutter-width"></b>px
$simplest-margin-width  : <b id="simplest-margin-width"></b>px
$simplest-grid-columns  : <b id="simplest-grid-columns"></b></code>
<select name="grid-samples" id="grid-samples" >
  <option value="">Select grid sample...</option>
  <option value="930,30,30,12">930 - 30 - 30 - 12</option>
  <option value="956,32,28,12">956 - 32 - 28 - 12</option>
</select>
</div>

      </div>
    </header>

    <article>

      <div id="grid-wrapper">
        <div class="info-box"><span class="width-grid-wrapper"></span><span class="unit">px</span></div>
        <div class="colgroup">
            <div id="grid-content" class="grid-content">
              <div class="info-box"><span class="width-grid-content"></span><span class="unit">px</span></div>
              <div class="colgroup">
              </div>
            </div>

            <div id="layout-content" class="grid-content">
              <div class="layout-samples grid-container">
                <!-- Layout columns -->
              </div>
              <!-- Sample layout alternatives -->
              <div class="grid-container">
                <div class="colgroup two">
                  <div class="col first"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col last"></div>
                </div>
                <div class="colgroup three">
                  <div class="col first"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col last"></div>
                </div>
                <div class="colgroup four">
                  <div class="col first"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col last"></div>
                </div>
                <div class="colgroup six">
                  <div class="col first"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col"></div>
                  <div class="gutter col">&nbsp;</div>
                  <div class="col last"></div>
                </div>
              </div>
            </div><!-- /#layout-content -->

        </div>
      </div>
    </article>

    </div><!-- /#wrapper -->
    </div><!-- /#container -->

  </body>

</html>
